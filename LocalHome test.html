<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-container, .home-container {
      display: none;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container.active, .home-container.active {
      display: flex;
    }
    .input-box {
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .settings-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .settings-menu {
      position: absolute;
      top: 3rem;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .settings-menu button {
      background: none;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      text-align: left;
      width: 100%;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container active" id="loginPage">
    <h2>Login</h2>
    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="login()">Sign In</button>
  </div>

  <div class="home-container" id="homePage">
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️</button>
    <h2>Welcome Home!</h2>
    <div class="settings-menu" id="settingsMenu">
      <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username && password) {
        document.getElementById('loginPage').classList.remove('active');
        document.getElementById('homePage').classList.add('active');
      } else {
        alert('Please enter both username and password.');
      }
    }

    function logout() {
      document.getElementById('homePage').classList.remove('active');
      document.getElementById('loginPage').classList.add('active');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('settingsMenu').style.display = 'none';
    }

    function toggleSettingsMenu() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
