<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quick Links</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6ec7, #ff9a8b, #7a80ff, #6ee7f4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      z-index: 100;
    }

    .settings-btn:hover {
      background-color: #555;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      width: 200px;
      z-index: 101;
    }

    .settings-menu button {
      background-color: #444;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .settings-menu button:hover {
      background-color: #666;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    body.light-mode {
      background-color: #ffffff;
      color: black;
    }

    .button.dark-mode {
      background-color: #444;
      color: white;
    }

    .button.light-mode {
      background-color: #e0e0e0;
      color: black;
    }

    .button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    .clock {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      font-weight: bold;
      z-index: 200;
    }

    .search-bar {
      position: fixed;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 624px;
      padding: 12px;
      font-size: 18px;
      border-radius: 15px;
      border: 2px solid #333;
      background-color: #fff;
      color: #333;
      transition: border-color 0.3s;
      z-index: 100;
    }

    .search-bar:focus {
      outline: none;
      border-color: #0066cc;
    }

    .link-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 200;
    }

    .quick-access {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 100;
    }

    .footer-credit {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 16px;
      color: white;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="quick-access">Quick Access</div>

  <div class="clock" id="clock"></div>

  <input class="search-bar" type="text" id="urlSearch" placeholder="Search or enter URL..." onkeydown="handleSearch(event)">

  <div class="link-buttons">
    <button class="button" onclick="window.location.href='https://www.youtube.com'">YouTube</button>
    <button class="button" onclick="window.location.href='https://discord.com/app'">Discord</button>
    <button class="button" onclick="window.location.href='https://www.roblox.com'">Roblox</button>
    <button class="button" onclick="window.location.href='https://remotedesktop.google.com/access/'">Chrome Remote Desktop</button>
    <button class="button" onclick="window.location.href='https://www.google.com'">Google</button>
    <button class="button" onclick="window.location.href='https://chat.openai.com'">ChatGPT</button>
    <button class="button" onclick="window.location.href='http://192.168.1.200:8000'">LAN Controller</button>
  </div>

  <button class="settings-btn" onclick="toggleSettingsMenu()">Settings</button>

  <div class="settings-menu" id="settingsMenu">
    <button onclick="changeBackgroundEffect()">Change Theme</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode/Light Mode</button>
  </div>

  <div class="footer-credit">by rylo</div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let period = "AM";
      if (hours >= 12) {
        period = "PM";
        if (hours > 12) hours -= 12;
      }
      if (hours === 0) hours = 12;
      if (minutes < 10) minutes = '0' + minutes;
      document.getElementById('clock').textContent = `${hours}:${minutes} ${period}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    window.onload = function () {
      const darkMode = localStorage.getItem('darkMode');
      const theme = localStorage.getItem('theme');
      if (darkMode === 'true') {
        document.body.classList.add('dark-mode');
        setButtonColors('dark-mode');
      } else {
        document.body.classList.add('light-mode');
        setButtonColors('light-mode');
      }
      if (theme === 'dark') {
        changeBackgroundEffect(true);
      } else {
        changeBackgroundEffect(false);
      }
    }

    function toggleSettingsMenu() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.contains('dark-mode');
      if (isDark) {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        setButtonColors('light-mode');
        localStorage.setItem('darkMode', 'false');
      } else {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        setButtonColors('dark-mode');
        localStorage.setItem('darkMode', 'true');
      }
    }

    function changeBackgroundEffect(isDark = null) {
      const bg = document.querySelector('.background');
      if (isDark === true || (isDark === null && bg.style.background.includes('ff6ec7'))) {
        bg.style.background = 'linear-gradient(45deg, #2d3b5e, #5b6c8e, #4f7896, #6c90a6)';
        bg.style.animation = 'gradient 5s ease-in-out infinite';
        localStorage.setItem('theme', 'dark');
      } else {
        bg.style.background = 'linear-gradient(45deg, #ff6ec7, #ff9a8b, #7a80ff, #6ee7f4)';
        bg.style.animation = 'gradient 15s ease infinite';
        localStorage.setItem('theme', 'light');
      }
    }

    function setButtonColors(mode) {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        if (mode === 'dark-mode') {
          button.classList.remove('light-mode');
          button.classList.add('dark-mode');
        } else {
          button.classList.remove('dark-mode');
          button.classList.add('light-mode');
        }
      });
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchValue = document.getElementById('urlSearch').value.trim();
        const domainExtensions = ['.com', '.net', '.org', '.co', '.io', '.gov', '.edu'];
        const isDomain = domainExtensions.some(ext => searchValue.endsWith(ext));
        let url = searchValue;
        if (isDomain) {
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
          }
          window.open(url, '_blank');
        } else {
          window.open('https://www.google.com/search?q=' + encodeURIComponent(searchValue), '_blank');
        }
      }
    }
  </script>

</body>
</html>
